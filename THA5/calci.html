<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calci.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&family=Wallpoet&display=swap');
        </style>
    <title>Calculator</title>
</head>
<body>
    <div class="holder">
    <h1 style="font-family: 'Inconsolata', monospace;">Calculator</h1>
    <div class="container">
        <input type="text" name="input" id="screen" style="font-family: 'Orbitron', sans-serif;">
        <table class="num">
            <tr>
                <td><button class="glow-on-hover" type="button">(</button></td>
                <td><button class="glow-on-hover" type="button">)</button></td>
                <td><button class="glow-on-hover" type="button">C</button></td>
                <td><button class="glow-on-hover" type="button">/</button></td>
            </tr>
            <tr>
                <td><button  class="glow-on-hover" type="button">7</button></td>
                <td><button  class="glow-on-hover" type="button">8</button></td>
                <td><button  class="glow-on-hover" type="button">9</button></td>
                <td><button  class="glow-on-hover" type="button">X</button></td>
            </tr>
            <tr>
                <td><button class="glow-on-hover" type="button">6</button></td>
                <td><button class="glow-on-hover" type="button">5</button></td>
                <td><button class="glow-on-hover" type="button">4</button></td>
                <td><button class="glow-on-hover" type="button">-</button></td>
            </tr>
            <tr>
                <td><button class="glow-on-hover" type="button">3</button></td>
                <td><button class="glow-on-hover" type="button">2</button></td>
                <td><button class="glow-on-hover" type="button">1</button></td>
                <td><button class="glow-on-hover" type="button">+</button></td>
            </tr>
            <tr>
                <td><button class="glow-on-hover" type="button">Del</button></td>
                <td><button class="glow-on-hover" type="button">0</button></td>
                <td><button class="glow-on-hover" type="button">.</button></td>
                <td><button class="glow-on-hover" type="button">=</button></td>
            </tr>
        </table>
    </div>
</div>
    <script src="calci.js"></script>
</body>
</html>
